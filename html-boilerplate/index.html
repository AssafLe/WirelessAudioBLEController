<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Audio Mixer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button, input { margin: 10px; padding: 10px; font-size: 16px; }
        .slider-container { display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <h2>Bluetooth Audio Mixer</h2>
    <button id="connect">Connect to Bluetooth</button>
    <p id="status">Status: Not connected</p>

    <h3>Channel</h3>
    <label><input type="radio" name="channelInput" id="channel1" value="1"> 1</label>
    <label><input type="radio" name="channelInput" value="2"> 2</label>
    <label><input type="radio" name="channelInput" value="3"> 3</label>
    <label><input type="radio" name="channelInput" value="4"> 4</label>


    <h3>Volume</h3>
    <div class="slider-container">
        <input type="range" id="volumeInput" min="0" max="100" step="1">
        <span id="volumeValue">50</span>
    </div>

    <h3>Treble</h3>
    <div class="slider-container">
        <input type="range" id="trebleInput" min="-10" max="10" step="1">
        <span id="trebleValue">0</span>
    </div>

    <h3>Bass</h3>
    <div class="slider-container">
        <input type="range" id="bassInput" min="-10" max="10" step="1">
        <span id="bassValue">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
