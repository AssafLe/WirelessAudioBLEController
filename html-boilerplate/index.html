<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Audio Controller</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the CSS file -->
</head>
<body> <!-- id="bodyElement" is used by JS -->
    <div class="container">
        <!-- Header with Title and Theme Toggle -->
        <div class="header-controls">
             <h2>Audio Controller</h2>
             <button id="darkModeToggle" class="btn theme-toggle-btn" aria-label="Toggle dark mode">
                 <!-- Emoji (ðŸŒ™/â˜€ï¸) will be inserted here by JavaScript -->
             </button>
        </div>

        <!-- Connection Button and Status -->
        <button id="connect" class="btn btn-primary">Connect to Bluetooth</button>
        <p id="status" class="status-text">Status: Not connected</p>

        <!-- Channel Selection -->
        <div class="control-group">
            <h3>Channel</h3>
            <div class="channel-options">
                <input type="radio" name="channelInput" id="channel1" value="1">
                <label for="channel1">1</label>

                <input type="radio" name="channelInput" id="channel2" value="2">
                <label for="channel2">2</label>

                <input type="radio" name="channelInput" id="channel3" value="3">
                <label for="channel3">3</label>

                <input type="radio" name="channelInput" id="channel4" value="4">
                <label for="channel4">4</label>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="control-group">
            <h3>Volume</h3>
            <div class="slider-container">
                <!-- Mute Button -->
                <button id="muteButton" class="btn btn-secondary mute-toggle-btn">Mute</button>
                <!-- Volume Slider -->
                <input type="range" id="volumeInput" min="0" max="100" step="1">
                <!-- Value Display and +/- Buttons -->
                <div class="slider-value-controls">
                    <button class="btn btn-adjust btn-decrement" data-control="volume" aria-label="Decrease Volume">-</button>
                    <span id="volumeValue" class="slider-value">50</span>
                    <button class="btn btn-adjust btn-increment" data-control="volume" aria-label="Increase Volume">+</button>
                </div>
            </div>
        </div>

        <!-- Treble Control -->
        <div class="control-group">
            <h3>Treble</h3>
            <div class="slider-container">
                <!-- Treble Slider -->
                <input type="range" id="trebleInput" min="-10" max="10" step="1">
                <!-- Value Display and +/- Buttons -->
                <div class="slider-value-controls">
                    <button class="btn btn-adjust btn-decrement" data-control="treble" aria-label="Decrease Treble">-</button>
                    <span id="trebleValue" class="slider-value">0</span>
                    <button class="btn btn-adjust btn-increment" data-control="treble" aria-label="Increase Treble">+</button>
                </div>
            </div>
        </div>

        <!-- Bass Control -->
        <div class="control-group">
            <h3>Bass</h3>
            <div class="slider-container">
                <!-- Bass Slider -->
                <input type="range" id="bassInput" min="-10" max="10" step="1">
                <!-- Value Display and +/- Buttons -->
                <div class="slider-value-controls">
                    <button class="btn btn-adjust btn-decrement" data-control="bass" aria-label="Decrease Bass">-</button>
                    <span id="bassValue" class="slider-value">0</span>
                    <button class="btn btn-adjust btn-increment" data-control="bass" aria-label="Increase Bass">+</button>
                </div>
            </div>
        </div>

        <!-- EQ Presets -->
        <div class="control-group preset-group">
            <h3>EQ Presets</h3>
            <div class="preset-buttons">
                <button class="btn btn-preset" data-preset="flat">Flat</button>
                <button class="btn btn-preset" data-preset="rock">Rock</button>
                <button class="btn btn-preset" data-preset="pop">Pop</button>
                <button class="btn btn-preset" data-preset="jazz">Jazz</button>
                <button class="btn btn-preset" data-preset="bass_boost">Bass Boost</button>
                <button class="btn btn-preset" data-preset="treble_boost">Treble Boost</button>
            </div>
        </div>

    </div> <!-- End .container -->

    <script src="script.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
